    default_migration_category: Sink Adapter
    notes: "Writes to filesystem; map to Delta or Files API"
  ExecuteScript:
    default_migration_category: Business Logic
    notes: "Inline scripting carries transformation logic"
  RouteOnAttribute:
    default_migration_category: Orchestration / Monitoring
    notes: "Routing/branching control flow"
  LogMessage:
    default_migration_category: Infrastructure Only
    notes: "Diagnostic logging"
  GenerateFlowFile:
    default_migration_category: Infrastructure Only
    notes: "Synthetic FlowFile generator; used for plumbing or tests"
